<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Shop Cart</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div id="shopTitle">
      <h1>Neighborhood Market<i class="fas fa-shopping-cart"></i></h1>
    </div>
    <div>
      <table class="table table-hover table-responsive container">
        <thead>
          <tr class="tableHead">
            <th scope="col">Item</th>
            <th scope="col">Unit Price</th>
            <th scope="col" id="quantityHead">Quantity</th>
            <th scope="col" id="removeHead">Remove?</th>
            <th scope="col">Sub-total</th>
          </tr>
        </thead>
        <tbody id="shoppingList">
          <tr>
            <td class="item">Pork</td>
            <td >$<span class="unitPrice">25</span>.00</td>
            <td class="quantity"><input class="quantity-box" type="number" value="3"/></td>
            <td class="remove"><input type="button" class="btn btn-danger" value="Remove"></td>
            <td >$<span class="subTotal"></span>.00</td>
          </tr>
          <tr>
            <td class="item">Tuna</td>
            <td >$<span class="unitPrice">25</span>.00</td>
            <td class="quantity"><input class="quantity-box" type="number" value="1"/></td>
            <td class="remove"><input type="button" class="btn btn-danger" value="Remove"></td>
            <td >$<span class="subTotal"></span>.00</td>
          </tr>
          <tr>
            <td class="item">Rice</td>
            <td >$<span class="unitPrice">25</span>.00</td>
            <td class="quantity"><input class="quantity-box" type="number" value="2"/></td>
            <td class="remove"><input type="button" class="btn btn-danger" value="Remove"></td>
            <td >$<span class="subTotal"></span>.00</td>
          </tr>
          <tr>
            <td class="item">Sugar</td>
            <td >$<span class="unitPrice">25</span>.00</td>
            <td class="quantity"><input class="quantity-box" type="number" value="1"/></td>
            <td class="remove"><input type="button" class="btn btn-danger" value="Remove"></td> 
            <td >$<span class="subTotal"></span>.00</td>
          </tr>
        </tbody>
      </table>
      <div id="newItemDiv">
        <form class="newItemForm">
          <input id="newItem" name="newItem" type="text" placeholder="Item Name" required/>
          <input id="newUnitPrice" name="newUnitPrice" type="number" placeholder="Unit Price"/>
          <input id="newUnitSubmit" type="submit" class="btn btn-success" value="Add Item">
        </form>
      </div>
      <div id="totalDiv">
        <div id="innerTotalDiv">
          <h1 id="totalDisplay">TOTAL $<span id='total'></span>.00</h1>
        </div>
      </div>
    </div>
  </body>
</html>
